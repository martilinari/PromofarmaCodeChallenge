server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:profarma
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      defer-datasource-initialization: true

